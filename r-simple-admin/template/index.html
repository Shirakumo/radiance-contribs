<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>Administration</title>
    <link rel="stylesheet" href="/static/css/admin.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  </head>
  <body>
    <div id="panel">
      <h1><i class="fa fa-gear"></i>Admin</h1>
      <ul id="menu">
        <li>
          <a data-uibox="text:category"><i class="fa fa-folder" data-uibox="attr-class:icon"></i>?</a>
          <ul data-uibox="foreach-li:panels">
            <li>
              <a href="#" data-uibox="attr-href:link text:panel attr-title:title"><i class="fa" data-uibox="class:icon"></i>?</a>
            </li>
          </ul>
        </li>
      </ul>
      <form id="manage" action="#" method="post">
        <button type="submit" name="manage" value="shutdown" title="Shut down the server"><i class="fa fa-power-off"></i></button>
        <button type="submit" name="manage" value="restart" title="Restart the server"><i class="fa fa-repeat"></i></button>
      </form>
    </div>
    <div id="content">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
    <script src="/static/js/admin/index.js"></script>
    <script src="/static/js/radiance.js"></script>
  </body>
</html>
